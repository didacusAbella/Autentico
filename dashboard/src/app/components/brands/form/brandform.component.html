<section class="p-grid p-justify-center p-align-center">
  <article class="p-col-6" style="background-color: white;">
    <form [formGroup]="createBrandForm">
      <p-fieldset legend="Crea Nuovo Brand">
        <div class="ui-fluid">
            <input pInputText placeholder="Nuovo Brand" formControlName="name">
        </div>
            <button pButton label="Crea Nuovo Brand" (click)="createBrand"></button>
      </p-fieldset>
    </form>
  </article>
</section>
