<section class="p-grid p-justify-center">
  <div class="p-col-12" id="brand-wrapper">
    <h3 id="brand-title">Gestione Brand</h3>
    <p-confirmDialog [style]="{width: '425px'}"></p-confirmDialog>
  </div>
  <div class="p-col-6">
    <p-table [value]="brands" [paginator]="true" [rows]="10" [responsive]="true" [rowHover]="true" [autoLayout]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Azioni</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-brand>
        <tr>
          <td>{{ brand.id }}</td>
          <td>{{ brand.name }}</td>
          <td>
            <p-splitButton label="Elimina" icon="pi pi-trash" [model]="brandActions(brand.id)" (onClick)="deleteBrand(brand.id)"></p-splitButton>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
