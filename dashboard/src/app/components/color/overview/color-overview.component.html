<section class="media-object stack-for-small">
  <div class="media-object-section middle">
    <div [style.background-color]="color.hex" name="palette"></div>
  </div>
  <div class="media-object-section">
    <h5>Id:{{ color.id }}</h5>
    <p><em>{{ color.hex }}</em></p>
    <a data-tooltip title="Modifica Risorsa" [routerLink]="['./', color.id]">
      <i class="fi-pencil"></i>
    </a>
    <a data-tooltip title="Elimina Risorsa">
      <i class="fi-trash"></i>
    </a>
  </div>
</section>
