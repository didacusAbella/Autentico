<ion-header>
    <ion-navbar>
        <ion-header>
            <ion-navbar>
                <ion-title>Verifica capo</ion-title>
                <ion-buttons left>
                    <button ion-button icon-only (click)="backPressed()" class="my-style-for-modal">
                        <ion-icon name="arrow-back"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-navbar>
        </ion-header>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" floating>Inserisci il codice</ion-label>
        <ion-input [(ngModel)]="inputValue"></ion-input>
    </ion-item>
    <button class="buttonOK" ion-button full round small (click)="ProductFound()">Verifica!</button>
</ion-content>
