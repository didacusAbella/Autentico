<ion-header>
  <ion-navbar hideBackButton="true">
      <ion-title>Prodotto trovato</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="backArrow()" class="my-style-for-modal">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
       <!-- <img src="assets/imgs/dg.png"> -->
      </ion-avatar>
      <ion-card-title style="text-align:left;">
          {{clothing.brand}}
        </ion-card-title>
    </ion-item>

    <img class="scaleImg" [src]="server+'A001.png'" alt="noImg">
  </ion-card>
  <div>
    <ion-card>
      <ion-card-content>
        <ion-card-title style="text-align:center;">
          Info
        </ion-card-title>
        <p>
          Capo d'abbigliamento: {{clothing.name}} <br>
          Colore: Blu <br>
          Descrizione: {{clothing.description}} <br>
          Difetti: {{clothing.defect ? "si" : "no"}} <br>
          Stagione: {{clothing.season}}<br>
          Anno: {{clothing.year}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
  <button class="centerButton" ion-button full round small (click)="nextScanner()">Scannerizza nuovo prodotto</button>

</ion-content>
